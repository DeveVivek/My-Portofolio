<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>My Presonal CV</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamberger">
          <img class="ham" src="CSS/1ham.png" alt="" width="23">
          <img class="cross" src="CSS/cross.png" alt="" width="23">
        </div>
        <div class="contactForm">
            <h1>Contact me for Work/General Enquiries</h1>
            <form>
                <div class="clientName">
                    <label for="name" class="clientName">Name</label>
                    <input type="name" class="form-control" id="clientName" >
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile No.</label>
                    <input type="phone" class="form-control" id="phone">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your phone no. with anyone else.</div> -->
                </div>
                <div class="enquiry">
                    <label for="name" class="enquiry">Enquiry</label>
                    <input type="name" class="form-control" id="enquiry" >
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="check">Check to Work with me.</label>
                </div>
                <button type="submit" class="btn-sm btn-primary">Submit</button>
              </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
