<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>My Presonal CV</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamberger">
          <img class="ham" src="CSS/hamburger.jpg" alt="" width="23">
          <img class="cross" src="CSS/cross.png" alt="" width="23">
        </div>
        <div class="contactForm">
          <div class="inner-width">
            <h1>Contact me for Work/General Enquiries</h1>
            <form>
                <div class="clientName">
                    <label for="name" class="clientName">Name</label>
                    <input type="name" class="form-control" id="clientName" placeholder="Your Name" required >
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email " required>
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile No.</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Mobile Number" required>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your phone no. with anyone else.</div> -->
                </div>
                <div class="enquiry">
                    <label for="name" class="enquiry">Enquiry</label>
                    <textarea type="name" rows="5" class="form-control" id="enquiry" placeholder="How can i help you?" ></textarea>
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="check">Check to Work with me.</label>
                </div>
                <button type="submit" class="btn-sm btn-primary">Submit</button>
              </form>
              </div>
      </div>
      <footer class="footer-distributed">
        <div class="footer-right">
          <a href="https://www.facebook.com/profile.php?id=100013781257658" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://www.instagram.com/vivekkumar_._/" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/vivek-kumar-27a875233" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a href="https://github.com/DeveVivek"><i class="fa fa-github" target="_blank"></i></a>
        </div>
        
        <div class="footer-left">
          <p>Vivek Kumar &copy; 2022</p>
        </div>
      </footer>
    </div>
   
    <script src="script.js"></script>
    
  </body>
